<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Play Game</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <h1>Play 8 Game</h1>
  <p>Set 게임을 만들기 전에 간단하게 만든 2인용 게임입니다.</p>
  <p>상대방보다 8 버튼을 빨리 눌러서 이기세요!</p>
  <span id="message">상대방을 기다리는 중입니다.</span>
  <div id="interactions">
    <div id="board">
        나: <span id="myPoint">0</span> vs 상대 : <span id="peerPoint">0</span>
        <button type="button" id="eight">8</button>
    </div>

    <ul id="messages"></ul>
    <form action="#" id="msg-form">
        <label>Enter message</label>
        <input type="text" name="lname" id="msg-box" size="40">
        <input type="submit" value="Submit">
    </form>
    <br />
    <h2>Messages</h2>
    <ul id="msg-list"></ul>
  </div>
  <script src="/bundle.js"></script>
</body>
</html>
